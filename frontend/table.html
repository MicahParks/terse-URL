<html lang="en-US">
<head>
    <title>terse-URL</title>
    <meta charset="utf-8">
    <link href="search.css" type="text/css" rel="stylesheet"/>
    <link href="shared.css" type="text/css" rel="stylesheet"/>
    <link href="table.css" media="screen" type="text/css" rel="stylesheet"/>
    <link href="button.css" media="screen" type="text/css" rel="stylesheet"/>
    <script src="table.js"></script>
</head>
<body>
<!--<div class="searchContainer">-->
<!--    <input type="text" placeholder="Filter...">-->
<!--    <div class="search"></div>-->
<!--</div>-->
<button class="raise" onclick="window.location.href='/form.html'">New</button>
<table class="container" id="tta">
    <thead>
    <tr>
        <th><h1 onclick="sortTable(0)">Shortened</h1></th>
        <th><h1 onclick="sortTable(1)">Original</h1></th>
        <th><h1 onclick="sortTable(2)">Visits</h1></th>
        <th><h1>Edit</h1></th>
    </tr>
    </thead>
    <tbody>
    {{range .}}
        <tr>
            <td>{{.Shortened}}</td>
            <td>{{.Original}}</td>
            <td>{{.Visits}}</td>
            <td>
                <button class="raise" onclick="window.location.href='/form.html{{.Redirect}}'">Edit</button>
            </td>
        </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
