<html lang="en-US">
<head>
    <title>Side Navigation Menu</title>
    <meta charset="utf-8">
    <meta name="Author" content="https://github.com/pablorgarcia"/>
    <meta name="description" content="Table Responsive"/>
    <meta name="keywords" content="table, responsive"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="button.css" rel="stylesheet" type="text/css"/>
    <link href="form.css" type="text/css" rel="stylesheet"/>
    <script src="form.js"></script>
</head>
<body>
<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1">

            <p class="name">
                <input name="name" type="text"
                       class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name"
                       id="name"/>
            </p>

            <p class="email">
                <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email"
                       placeholder="Email"/>
            </p>

            <p class="text">
                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment"
                          placeholder="Comment"></textarea>
            </p>


            <div class="buttons">
                <button class="raise">Raise</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
